<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGL Loader Tutorial Build</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div id="custom-logo" hidden></div>

    <div id="custom-loader" hidden>
      <div class="fill"></div>
      <div class="label"></div>
    </div>

    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">WebGL Loader Tutorial Build</div>
      </div>
    </div>
	
	<script src="/CatWebBuild/vkBridge.js"></script>
	<script>vkBridge.send('VKWebAppInit');</script>
	<script src="/CatWebBuild/index.js"></script>
	                        
<script type="text/javascript" src="//vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>
<script type="text/javascript" src="//ad.mail.ru/static/admanhtml/rbadman-html5.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//vk.com/js/api/adman_init.js" charset="utf-8"></script>
<script>
  window.addEventListener('load', function() {
 
    var user_id = null;   // user's id
    var app_id = 7781392;  // your app's id
 
	setTimeout(function () {	
		admanInit({
			user_id: user_id,
			app_id: 7781392,
			type: 'preloader'         // 'preloader' or 'rewarded' (default - 'preloader')
			// params: {preview: 1}   // to verify the correct operation of advertising
		}, onAdsReady, onNoAds);	
	}, 2000);						 // wait 2s before showing ads in web
 
    function onAdsReady(adman) {
      adman.onStarted(function () {});
      adman.onCompleted(function() {
	  //to show pop up for adding game to left menu (favourites)
	  VK.callMethod('showSettingsBox', 256);
	  });          
      adman.onSkipped(function() {
	  });          
      adman.onClicked(function() {});
      adman.start('preroll');
    };
    function onNoAds() {};
  });
</script>

  </body>
</html>
