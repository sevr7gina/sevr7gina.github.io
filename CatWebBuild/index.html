<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Cat Jump</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
       var buildUrl = "Build";
      var loaderUrl = buildUrl + "/CatWebBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/CatWebBuild.data.unityweb",
        frameworkUrl: buildUrl + "/CatWebBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/CatWebBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Sevr7gina",
        productName: "Color Cat Jump",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "75vw";
        canvas.style.height = "75wh";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>	
	<script src="/CatWebBuild/vkBridge.js"></script>
	<script>vkBridge.send('VKWebAppInit');</script>
	<script src="/CatWebBuild/index.js"></script>
	                        
<script type="text/javascript" src="//vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>
<script type="text/javascript" src="//ad.mail.ru/static/admanhtml/rbadman-html5.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//vk.com/js/api/adman_init.js" charset="utf-8"></script>
<script>
  window.addEventListener('load', function() {
 
    var user_id = null;   // user's id
    var app_id = 7781392;  // your app's id
 
	setTimeout(function () {	
		admanInit({
			user_id: user_id,
			app_id: 7781392,
			type: 'preloader'         // 'preloader' or 'rewarded' (default - 'preloader')
			// params: {preview: 1}   // to verify the correct operation of advertising
		}, onAdsReady, onNoAds);	
	}, 2000);						 // wait 2s before showing ads in web
 
    function onAdsReady(adman) {
      adman.onStarted(function () {});
      adman.onCompleted(function() {
	  //to show pop up for adding game to left menu (favourites)
	  //VK.callMethod('showSettingsBox', 256);
	  });          
      adman.onSkipped(function() {
	  });          
      adman.onClicked(function() {});
      adman.start('preroll');
    };
    function onNoAds() {};
  });
</script>
  </body>
</html>
