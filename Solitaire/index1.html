<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | LMSGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">LMSGame</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGLBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGLBuild.data.gz",
        frameworkUrl: buildUrl + "/WebGLBuild.framework.js.gz",
        codeUrl: buildUrl + "/WebGLBuild.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "sevr7gina",
        productName: "LMSGame",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      //var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        
      } else {
        canvas.style.width = "75vw";
        canvas.style.height = "75wh";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
	<script src="/Solitaire/vkBridge.js"></script>
	<script>vkBridge.send('VKWebAppInit');</script>
	<script src="/Solitaire/index.js"></script>
	                        
<script type="text/javascript" src="//vk.com/js/api/xd_connection.js?2" charset="utf-8"></script>
<script type="text/javascript" src="//ad.mail.ru/static/admanhtml/rbadman-html5.min.js" charset="utf-8"></script>

<script>
  window.addEventListener('load', function() {
 
    var user_id = null;   // user's id
    var app_id = 7781392;  // your app's id
 
	setTimeout(function () {	
		admanInit({
			user_id: user_id,
			app_id: 7781392,
			type: 'preloader'         // 'preloader' or 'rewarded' (default - 'preloader')
			// params: {preview: 1}   // to verify the correct operation of advertising
		}, onAdsReady, onNoAds);	
	}, 2000);						 // wait 2s before showing ads in web
 
    function onAdsReady(adman) {
      adman.onStarted(function () {});
      adman.onCompleted(function() {
	  //to show pop up for adding game to left menu (favourites)
	  VK.callMethod('showSettingsBox', 256);
	  });          
      adman.onSkipped(function() {
	  });          
      adman.onClicked(function() {});
      adman.start('preroll');
    };
    function onNoAds() {};
  });
</script>
